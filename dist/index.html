<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="container__options">
    <div class="container__row">
      <label for="passwordLength">Password Length</label>
      <select
        name="passwordLength"
        id="passwordLength"
        class="rounded"
      >
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="22">22</option>
      </select>
    </div>
    <div class="container__row">
      <label for="passwordsCount">Passwords Count</label>
      <select
        name="passwordsCount"
        id="passwordsCount"
        class="rounded"
      >
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="container__row">
      <label for="withSymbols" title="With Symbols: ! @ # $ % ^ & * ( ) _ + - = [ ] { } '">With Symbols</label>
      <input type="checkbox" id="withSymbols" name="withSymbols" class="rounded">
    </div>
    <div class="container__row">
      <input type="button" value="Generate" id="generateButton" class="rounded" />
      <input type="button" value="Clear" id="clearButton" class="rounded" />
    </div>
  </div>
  <ul id="container__passwords"></ul>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
