<div class="container">
  <form action="#" name="params" class="container__options">
    <div class="container__row">
      <label for="passwordLength">Password Length</label>
      <select name="passwordLength" id="passwordLength" class="rounded">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="22">22</option>
      </select>
    </div>
    <div class="container__row">
      <label for="passwordsCount">Passwords Count</label>
      <select name="passwordsCount" id="passwordsCount" class="rounded">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="container__row">
      <label for="withSymbols" title="With Symbols: ! @ # $ % ^ & * ( ) _ + - = [ ] { } '">With Symbols</label>
      <input type="checkbox" id="withSymbols" name="withSymbols" class="rounded">
    </div>
    <div class="container__row">
      <button type="submit" class="rounded">Generate</button>
      <button type="reset" class="rounded">Clear</button>
    </div>
  </form>
  <ul id="container__passwords"></ul>
</div>
